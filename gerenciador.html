<!DOCTYPE html>
<head>
    <title>Acompanhamento Semanal</title>
    <meta charset="utf-8" />
    <link rel="icon" href="imagens/icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="header">
        <main>
            <img id="logo" src="imagens/logo_compasso2.jpg">
            <h1 id="titulo">Acompanhamento Semanal!</h1>
        </main>
    </div>
    <nav class="navbar navbar-light bg-light">
      <a href="projeto.html"><button class="btn btn-outline-primary">Inicio</button></a>
      <form class="form-inline">
        <a>Tipo de Situação:</a>
        <select class="form-control">
            <option selected>Todos</option>
            <option>Bem</option>
            <option>Ponto de atenção</option>
            <option>Mau</option>
        </select>
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button type="button" class="btn btn-outline-primary" id="buttonGeral" data-toggle="modal" data-target="#barraGeral">Barra geral</button>
        <div class="modal fade" id="barraGeral" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Barra geral</h5>
                </div>
                <div class="modal-body">
                  <a>porcentagem:</a>
                  <div class="progress">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </nav>
    <div class="container">
      <div id="nomes" class="list-group">
          <a href="#" class="list-group-item list-group-item-action list-group-item-success">Irineu Silva</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Maria Santos</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Jessica Perera</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-success">Moises</a>
      </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
